<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimePick</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <!-- Firebase App (必需) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script> <!-- Firebase Auth SDK -->
  <!-- 如果你要用 Firebase Authentication、Database、Analytics...就加上對應模組 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
  <!-- realtime database  -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d7e7fd, #e2f3f2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
      padding-top: 40px;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-switcher select {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background-color: #ffffff;
      font-size: 14px;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 60px;
      color: #4c4c6d;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-top: 80px;
      margin-bottom: -20px;
    }

    .container {
      width: 380px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px 25px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 300px;
    }

    h2 {
      align-self: flex-start;
      font-size: 18px;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-space {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
      width: 100%;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background-color: #f1f5f9;
      width: 100%;
      max-width: 360px;
      color: #334155;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button.create-schedule-btn {
      width: 100%;
      max-width: 300px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button.create-schedule-btn:hover {
      background-color: #2563eb;
    }

    .how-it-works {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 16px;
      text-decoration: underline;
      color: #007BFF;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <select id="language-select">
      <option value="en">English</option>
      <option value="zh">繁體中文</option>
    </select>
  </div>

  <h1>TIMEPICK</h1>

  <div class="container">
    <!-- 移除了用戶名和密碼輸入框 -->
    <button class="create-schedule-btn" onclick="createSchedule()" id="create-btn">
      Create Your First Schedule
    </button>
  </div>

  <button class="how-it-works" onclick="howItWorks()">How It Works</button>

  <!-- ✅ 初始化 Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDB4VGyvOTvwkBSKzgp_HSeKSWW0NMAOmA",
      authDomain: "timepick-d4a6e.firebaseapp.com",
      databaseURL: "https://timepick-d4a6e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "timepick-d4a6e",
      storageBucket: "timepick-d4a6e.appspot.com",
      messagingSenderId: "348026209415",
      appId: "1:348026209415:web:c5959134acfa9dec876422",
      measurementId: "G-HRG2QH1YHW"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <script>
    function createSchedule() {
      const currentLang = document.getElementById("language-select").value || "en";
      const t = translations[currentLang];

      // 執行 Firebase 匿名登入
      firebase.auth().signInAnonymously()
        .then(() => {
          // 匿名登入成功
          console.log("User signed in anonymously");
          // 重定向到 SetUpDate.html
          window.location.href = 'SetUpDate.html';
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error("Anonymous sign-in error:", errorCode, errorMessage);
          alert(t.alertAnonymousError + ": " + errorMessage); // 顯示翻譯後的錯誤提示
        });
    }

    function howItWorks() {
      const currentLang = document.getElementById("language-select").value || "en";
      alert(translations[currentLang].howItWorksAlert);
    }

    const translations = {
      en: {
        createButton: "Create Your First Schedule",
        howItWorks: "How It Works",
        howItWorksAlert: "This app helps you pick times easily!",
        alertAnonymousError: "Error signing in anonymously" // 新增匿名登入錯誤提示
      },
      zh: {
        createButton: "建立您的第一個行程",
        howItWorks: "如何使用",
        howItWorksAlert: "這個應用程式可以幫助您輕鬆選擇時間！",
        alertAnonymousError: "匿名登入時發生錯誤" // 新增匿名登入錯誤提示
      }
    };

    const select = document.getElementById("language-select");

    function updateLanguage(lang) {
      const t = translations[lang];
      document.getElementById("create-btn").textContent = t.createButton;
      document.querySelector(".how-it-works").textContent = t.howItWorks;
    }

    select.addEventListener("change", () => {
      updateLanguage(select.value);
    });

    updateLanguage("en");
  </script>
</body>
</html>
