<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimePick</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <!-- Firebase App (必需) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script> <!-- Firebase Auth SDK -->
  <!-- 如果你要用 Firebase Authentication、Database、Analytics...就加上對應模組 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
  <!-- realtime database  -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d7e7fd, #e2f3f2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
      padding-top: 40px;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-switcher select {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background-color: #ffffff;
      font-size: 14px;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 60px;
      color: #4c4c6d;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-top: 80px;
      margin-bottom: -20px;
    }

    .container {
      width: 380px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px 25px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 300px;
    }

    h2 {
      align-self: flex-start;
      font-size: 18px;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-space {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
      width: 100%;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background-color: #f1f5f9;
      width: 100%;
      max-width: 360px;
      color: #334155;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button.create-schedule-btn {
      width: 100%;
      max-width: 300px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button.create-schedule-btn:hover {
      background-color: #2563eb;
    }

    .how-it-works {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 16px;
      text-decoration: underline;
      color: #007BFF;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <select id="language-select">
      <option value="en">English</option>
      <option value="zh">繁體中文</option>
    </select>
  </div>

  <h1>TIMEPICK</h1>

  <div class="container">
    <div class="input-space">
      <h2 id="email-label">Email</h2>
      <input type="email" id="email" placeholder="Your Email" required />
    </div>

    <div class="input-space">
      <h2 id="password-label">Password</h2>
      <input type="password" id="password" placeholder="Your Password" required />
    </div>

    <button class="create-schedule-btn" onclick="loginUser()" id="login-btn">
      Login
    </button>
    <button class="create-schedule-btn" onclick="registerUser()" id="register-btn" style="margin-top: 10px; background-color: #60a5fa;">
      Register / Create Schedule
    </button>
  </div>

  <button class="how-it-works" onclick="howItWorks()">How It Works</button>

  <!-- ✅ 初始化 Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDB4VGyvOTvwkBSKzgp_HSeKSWW0NMAOmA",
      authDomain: "timepick-d4a6e.firebaseapp.com",
      databaseURL: "https://timepick-d4a6e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "timepick-d4a6e",
      storageBucket: "timepick-d4a6e.appspot.com",
      messagingSenderId: "348026209415",
      appId: "1:348026209415:web:c5959134acfa9dec876422",
      measurementId: "G-HRG2QH1YHW"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <script>
    function handleAuthSuccess(userCredential) {
      const user = userCredential.user;
      console.log("Authentication successful for user:", user.uid);
      // 重定向到 SetUpDate.html
      window.location.href = 'SetUpDate.html';
    }

    function handleAuthError(error, lang) {
      const t = translations[lang];
      var errorCode = error.code;
      var errorMessage = error.message;
      console.error("Authentication error:", errorCode, errorMessage);

      let displayMessage = errorMessage;
      if (errorCode === 'auth/email-already-in-use') {
        displayMessage = t.alertEmailInUse;
      } else if (errorCode === 'auth/invalid-email') {
        displayMessage = t.alertInvalidEmail;
      } else if (errorCode === 'auth/weak-password') {
        displayMessage = t.alertWeakPassword;
      } else if (errorCode === 'auth/user-not-found' || errorCode === 'auth/wrong-password' || errorCode === 'auth/invalid-credential') {
        displayMessage = t.alertLoginFailed;
      }
      alert(displayMessage);
    }

    function loginUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const currentLang = document.getElementById("language-select").value || "en";
      const t = translations[currentLang];

      if (!email || !password) {
        alert(t.alertEmptyFields);
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(handleAuthSuccess)
        .catch(error => handleAuthError(error, currentLang));
    }

    function registerUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const currentLang = document.getElementById("language-select").value || "en";
      const t = translations[currentLang];

      if (!email || !password) {
        alert(t.alertEmptyFields);
        return;
      }

      // 這裡我們假設註冊後也直接建立行程，所以直接跳轉
      // 如果密碼太弱，Firebase 會拒絕
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(handleAuthSuccess)
        .catch(error => handleAuthError(error, currentLang));
    }

    function howItWorks() {
      const currentLang = document.getElementById("language-select").value || "en";
      alert(translations[currentLang].howItWorksAlert);
    }

    const translations = {
      en: {
        emailLabel: "Email",
        passwordLabel: "Password",
        emailPlaceholder: "Your Email",
        passwordPlaceholder: "Your Password",
        loginButton: "Login",
        registerButton: "Register / Create Schedule",
        howItWorks: "How It Works",
        howItWorksAlert: "This app helps you pick times easily!",
        alertEmailInUse: "This email address is already in use by another account.",
        alertInvalidEmail: "The email address is not valid.",
        alertWeakPassword: "The password is too weak. It should be at least 6 characters.",
        alertLoginFailed: "Login failed. Please check your email and password.",
        alertEmptyFields: "Please enter both email and password."
      },
      zh: {
        emailLabel: "電子郵件",
        passwordLabel: "密碼",
        emailPlaceholder: "請輸入電子郵件",
        passwordPlaceholder: "請輸入密碼",
        loginButton: "登入",
        registerButton: "註冊 / 建立行程",
        howItWorks: "如何使用",
        howItWorksAlert: "這個應用程式可以幫助您輕鬆選擇時間！",
        alertEmailInUse: "這個電子郵件地址已被其他帳戶使用。",
        alertInvalidEmail: "電子郵件地址格式無效。",
        alertWeakPassword: "密碼強度不足，至少需要6個字元。",
        alertLoginFailed: "登入失敗，請檢查您的電子郵件和密碼。",
        alertEmptyFields: "請輸入電子郵件和密碼。"
      }
    };

    const select = document.getElementById("language-select");

    function updateLanguage(lang) {
      const t = translations[lang];
      document.getElementById("email-label").textContent = t.emailLabel;
      document.getElementById("password-label").textContent = t.passwordLabel;
      document.getElementById("email").placeholder = t.emailPlaceholder;
      document.getElementById("password").placeholder = t.passwordPlaceholder;
      document.getElementById("login-btn").textContent = t.loginButton;
      document.getElementById("register-btn").textContent = t.registerButton;
      document.querySelector(".how-it-works").textContent = t.howItWorks;
    }

    select.addEventListener("change", () => {
      updateLanguage(select.value);
    });

    // Initialize with default language or stored preference
    // For simplicity, defaulting to 'en'. You could store user's lang choice in localStorage.
    const initialLang = select.value || "en";
    updateLanguage(initialLang);
  </script>
</body>
</html>
